<p><span class="leadin”>Greetings, wayfarer!</span> This is my PhD project website. I create this website as a “live cooking” arena with a threefold purpose:</p>

<ul>
<li>firstly, to move away from the traditional way of writing a PhD dissertation,</li>
<li>secondly, to put myself exposed so that I will be more critical of my own writing, and</li>
<li>thirdly, to share my thoughts to the world.</li>
</ul>

<p>I believe that knowledge should be open for everyone (as long as everyone respects each other’s authorship) and that it is by exposing oneself to others one will receive valuable criticism and feedback. With that being said, any use of text in this website is <strong>strictly prohibited</strong> without the author’s permission.</p>

<p>Should you have any questions or comments, please contact me <a href="mailto:rocky.adiguna@uni.lu">here</a>.</p>
